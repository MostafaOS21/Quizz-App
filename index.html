<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="choosing-quizz">
      <h3>Choose Your Quizz:</h3>
      <div class="js-quizz"><div class="btn">JavaScript</div> <span></span></div>
      <div class="html-quizz"><div class="btn">HTML</div> <span></span></div>
    </div>
    <!-- <div class="ending">
      <h3>You're A Legend!</h3>
      <div class="repeat"><div class="btn"> Repeat</div> <span></span></div>
    </div> -->
    <div class="stats">
      <div class="fails">0</div>
      <div class="number-of-questions">
        0 / 15
      </div>
      <div class="success">0</div>
    </div>
    <div class="quizz">
      <div class="timer">
        <!-- <span class="hourse">00</span>:<span class="minutes">00</span> -->
        00:00
      </div>
      <h3 class="ques"></h3>
      <div class="answers">
        <div class="ans"></div>
        <div class="ans"></div>
        <div class="ans"></div>
        <div class="ans"></div>
      </div>
      <div id="done">Done</div>
    </div>
    <ul class="questions-list">
    </ul>
    <script src="script.js"></script>
  </body>
</html>
